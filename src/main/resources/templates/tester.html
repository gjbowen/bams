<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Welcome to the BAMS testing application</h2>
<br>
<table>
  <tr>
    <th>
      <form action="#" th:action="@{/tester}" th:object="${#fields}" method="post" style="background: lightgray">

        <p>pgmCode:         <input type="text"      th:field="${fields.pgmCode}" required /> </p>
        <p>Zip:             <input type="text"      th:field="${fields.zip}" required/></p>
        <p>Mileage:         <input type="number"    th:field="${fields.mileage}" /></p>
        <p>Model year:      <input type="number"    th:field="${fields.modelYear}" /></p>
        <p>Effective Date:  <input type="date"      th:field="${fields.effectiveDate}" /></p>
        <p>Full Coverage:   <input type="checkbox"  th:field="${fields.fullCoverage}" /></p>
        <p>Single Vehicle:  <input type="checkbox"  th:field="${fields.singleVehicle}" /></p>
        <br>
        <p>Expected Mileage (optional):<input type="number"    th:field="${fields.expectedMileage}" /></p>
        <p><input type="submit" value="Submit"  /> <input type="reset" value="Reset" /></p>
      </form>
    </th>
    <th>
      <h1 th:if="${result != null}">Results</h1>
      <span th:if="${result != null}" th:text="${result}"/>

    </th>
  </tr>
</table>

</body>
</html>
